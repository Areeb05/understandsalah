<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand Salah: Real-Time Transcription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Understand Salah: Real-Time Transcription</h1>
            <h2>Listen and Understand</h2>
        </header>

        <main>
            <button id="recordButton" class="record-button">
                <span id="buttonText">üé§ Start Recording</span>
            </button>

            <div class="transcription-section">
                <div class="transcription-box" id="arabicBox">
                    <button class="fullscreen-btn" id="arabicFullscreenBtn" title="Fullscreen Arabic" aria-label="Make Arabic transcription fullscreen">‚á±</button>
                    <label for="arabicTranscription">Transcription (Arabic) ‚û°Ô∏è</label>
                    <div id="arabicTranscription" class="transcription-content">Waiting for speech...</div>
                </div>

                <div class="transcription-box" id="englishBox">
                    <button class="fullscreen-btn" id="englishFullscreenBtn" title="Fullscreen English" aria-label="Make English translation fullscreen">‚á±</button>
                    <label for="englishTranscription">Translation (English) ‚û°Ô∏è</label>
                    <div id="englishTranscription" class="transcription-content">Waiting for translation...</div>
                </div>
            </div>

            <div id="statusMessage" class="status-message hidden">
                <p id="statusText"></p>
            </div>
        </main>
    </div>

    <!-- Fullscreen Prayer Mode Overlay (Switchable Arabic/English) -->
    <div id="fullscreenOverlay" class="fullscreen-overlay hidden">
        <div class="fullscreen-exit-zone" id="exitZone" title="Exit fullscreen"></div>
        <div class="fullscreen-content">
            <h2>Prayer Text - ÿßŸÑÿµŸÑÿßÿ©</h2>
            <div id="fullscreenTranscription" class="fullscreen-transcription arabic">Tap on Arabic or English text to enter fullscreen prayer mode</div>
            <p class="fullscreen-hint pulsing" id="fullscreenHint">Tap anywhere to return</p>
        </div>
    </div>

    <!-- Individual Box Fullscreen Overlays -->
    <div id="arabicFullscreenOverlay" class="individual-fullscreen-overlay hidden">
        <div class="individual-exit-zone" id="arabicExitZone" title="Exit fullscreen">‚úï</div>
        <div class="individual-fullscreen-content arabic">
            <div id="arabicFullscreenText" class="individual-fullscreen-text arabic">Arabic text will appear here</div>
        </div>
    </div>

    <div id="englishFullscreenOverlay" class="individual-fullscreen-overlay hidden">
        <div class="individual-exit-zone" id="englishExitZone" title="Exit fullscreen">‚úï</div>
        <div class="individual-fullscreen-content english">
            <div id="englishFullscreenText" class="individual-fullscreen-text english">English text will appear here</div>
        </div>
    </div>

    <!-- Environment configuration -->
    <script>
        // Backend URL for Railway deployment
        window.BACKEND_URL = "https://mm-us-production.up.railway.app";
    </script>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
